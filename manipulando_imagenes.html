<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Imagenes</title>
    <link rel="stylesheet" href="css/manipulando_imagenes.css".css>
    <script src="js/manipulando_imagenes.js"></script>
</head>
<body>
 <header>
     <h1>MANIPULANDO IMAGENES</h1>
     <div>
    <img id="lobito" src="imagenes/tigre_cachorro.jpg" onclick="hacer_invisible();">

    <img id="lobo" src="imagenes/cachorro_lobo.jpg" onmouseover="intercambiar();">

    <img id="oso" src="imagenes/cachorro_oso.jpg" onmouseover="interConArg(id, 'imagenes/oso.jpg')">
    <img id="leon" src="imagenes/cachorro_leon.jpg" onmouseover="interConArg(id, 'imagenes/leon.jpg')">
    <img id="tigre" src="imagenes/cachorro_tigre.jpg" onmouseover="interConArg(id, 'imagenes/tigre.jpg')">
</div>
</header>
</body>
</html>
